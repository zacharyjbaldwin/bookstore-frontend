<div class="row">
  <div class="col-md-8 offset-md-2 d-flex flex-column" style="gap: 32px;">
    <div class="d-flex justify-content-center">
      <span class="title">Shopping Cart</span>
    </div>
    <ng-container *ngIf="cart.length > 0; else emptyCart">
      <div class="overflow-x">
        <table class="cart-table">
          <thead>
            <tr>
              <th style="width:60%">Book Name</th>
              <th>Quantity</th>
              <th>Price</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of cart">
              <td>[BOOK TITLE {{item}}]</td>
              <td><i class="fa-solid fa-minus cursor-pointer" (click)="notImplemented()"></i> [QUANTITY] <i class="fa-solid fa-plus cursor-pointer" (click)="notImplemented()"></i></td>
              <td>[PRICE]</td>
              <td><i class="fa-solid fa-trash cursor-pointer" (click)="notImplemented()"></i></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="d-flex justify-content-end" style="gap:16px;">
        <div class="d-flex flex-column align-items-end">
          <span><strong>Subtotal</strong></span>
          <span><strong>Shipping Rate</strong></span>
          <span><strong>Tax</strong></span>
          <span><strong>Total Price</strong></span>
        </div>
        <div class="d-flex flex-column align-items-start">
          <span>[SUBTOTAL]</span>
          <span>$5 flat-rate shipping</span>
          <span>[TAX]</span>
          <span>[TOTAL PRICE]</span>
        </div>
      </div>

      <div class="d-flex justify-content-end">
        <button class="btn btn-light" (click)="placeOrder()">Place Order</button>
      </div>
    </ng-container>
    <ng-template #emptyCart>
      <div class="d-flex flex-column align-items-center" style="gap:16px;">
        <span>Your shopping cart is empty!</span>
        <a routerLink="/">Go to the catalog</a>
      </div>
    </ng-template>
  </div>
</div>
